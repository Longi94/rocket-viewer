<div class="playback-control-div">
  <button class="play-button" mat-icon-button (click)="playClick()">
    <mat-icon>{{isPlaying ? 'pause' : 'play_arrow'}}</mat-icon>
  </button>
  <ng5-slider
    class="time-slider"
    [options]="sliderOptions"
    [(value)]="sliderValue"
    (userChangeStart)="slideStart($event)"
    (userChangeEnd)="slideEnd($event)"
  ></ng5-slider>
</div>
